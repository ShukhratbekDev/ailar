<svg width="500" height="500" viewBox="-10 -10 120 120" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision">
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
        </linearGradient>
        <mask id="ailar-logo-mask">
            <rect width="100" height="100" fill="white"></rect>
            <circle cx="50" cy="38" r="3.5" fill="black"></circle>
            <path d="M50 46 L62 72 L38 72 Z" fill="black"></path>
        </mask>
    </defs>
    
    <!-- Background gradient rounded rectangle -->
    <rect x="-10" y="-10" width="120" height="120" fill="url(#logoGradient)" />
    
    <!-- Outer 'A' with bottom cutout and 'i' mask applied -->
    <path 
    d="M50 6L90 92L50 72L10 92L50 6Z" 
    mask="url(#ailar-logo-mask)"
    fill="white"
    />
</svg>
